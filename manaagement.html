<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
     background-image: url(./images/team.jpg);
     background-repeat: no-repeat;
     background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust as needed */
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-slide {
      display: none;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
    }

    .carousel-caption {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
    }
  .active{
    background-color: black;
  
  }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="#" class="active">Our Management</a>
  <a href="contact.html">Contact</a>
</div>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="./images/coach.jpg" alt="Image 1">
    <div class="carousel-caption">Riphat Nfor
      <p>Coach</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/CEO.jpg" alt="Image 2">
    <div class="carousel-caption">Nfor Riphat
      <p>CEO</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/assistant coach.jpg" alt="Image 3">
    <div class="carousel-caption">Yembe Riphat Nfor
      <p>Director</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/ommunication man.jpg" alt="Image 3">
    <div class="carousel-caption">Nfor Riphat
      <p>Manager</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/goalkeepig co.jpg" alt="Image 3">
    <div class="carousel-caption">Nfor Riphat
      <p>Communication Manager</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/coach.jpg" alt="Image 3">
    <div class="carousel-caption">Riphat Nfor
      <p>Medical Staff</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="./images/Director.jpg" alt="Image 3">
    <div class="carousel-caption">Riphat Nfor

      <p>Assitant Coach</p>
    </div>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-slide');

  function showSlide(n) {
    slides[currentSlide].style.display = 'none';
    currentSlide = (n + slides.length) % slides.length;
    slides[currentSlide].style.display = 'block';
  }

  document.addEventListener('DOMContentLoaded', function() {
    showSlide(0);
    setInterval(() => {
      showSlide(currentSlide + 1);
    }, 2000); // Change slide every 2 seconds
  });
</script>

</body>
</html>
